{% extends "blog/base.html" %}
{% block content %}
<div class="container">
    <h1>sign up</h1>

    <form method="POST" action="{% url 'accounts:signup' %}">
        {% csrf_token %}
        {{ userform.as_p}}
        <center>
            <input type="submit" value="sign up" class="btn btn-outline-primary">
        </center>
    </form>

    <center>
        <p>성공적으로 회원가입이 마쳐졌습니다. 로그인하시겠습니까?</p>
        <br>
    </center>
</div>
{% endblock %}
